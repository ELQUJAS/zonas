<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    .leaflet-control-layers-expanded {
        font-size: 1.3em;
    }

    #coordinate-display {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 8px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
        color: #333;
        line-height: 1.4;
        min-width: 250px;
    }
    </style>
    <title></title>
</head>
<body>
    <div id="map"></div>
    <div id="coordinate-display">
        Lat/Lon: <br>
        UTM: <br>
        Zona/Uso: <br>
    </div>

    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="js/leaflet.utm.js"></script>
    <script src="data/zonas_2.js"></script>
    <script>
    var redPalettePolygons = ['#ffe5e5', '#ffcccc', '#ff9999', '#ff6666', '#ff3333', '#ff0000', '#cc0000', '#990000', '#660000', '#330000'];
    var map = L.map('map', {
        zoomControl:false, maxZoom:28, minZoom:1
    });

    var hash = new L.Hash(map);
    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
    var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
    
    function removeEmptyRowsFromPopupContent(content, feature) {
       var tempDiv = document.createElement('div');
       tempDiv.innerHTML = content;
       var rows = tempDiv.querySelectorAll('tr');
       for (var i = 0; i < rows.length; i++) {
           var td = rows.item(i).querySelector('td.visible-with-data');
           var key = td ? td.id : '';
           if (td && td.classList.contains('visible-with-data') && feature.properties.hasOwnProperty(key) && feature.properties.key == null) {
               rows.item(i).parentNode.removeChild(rows.item(i));
           }
       }
       return tempDiv.innerHTML;
    }
    
    function addClassToPopupIfMedia(content, popup) {
		var tempDiv = document.createElement('div');
		tempDiv.innerHTML = content;
		if (tempDiv.querySelector('td img')) {
			popup._contentNode.classList.add('media');
				setTimeout(function() {
					popup.update();
				}, 10);
		} else {
			popup._contentNode.classList.remove('media');
		}
	}
    
    var zoomControl = L.control.zoom({
        position: 'topleft'
    }).addTo(map);
    var bounds_group = new L.featureGroup([]);

    function setBounds() {
        var bounds = layer_zonas_2.getBounds();
        if (bounds.isValid()) {
            map.fitBounds(bounds);
        }
    }

    map.createPane('pane_OpenStreetMap_0');
    map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
    var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        pane: 'pane_OpenStreetMap_0',
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 19
    });
    layer_OpenStreetMap_0;
    map.addLayer(layer_OpenStreetMap_0);
    map.createPane('pane_EsriSatellite_1');
    map.getPane('pane_EsriSatellite_1').style.zIndex = 401;
    var layer_EsriSatellite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        pane: 'pane_EsriSatellite_1',
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 17
    });
    layer_EsriSatellite_1;
    map.addLayer(layer_EsriSatellite_1);

    function pop_zonas_2(feature, layer) {
        var zonaName = feature.properties['Zona'];
        var popupContent = '<b>' + (zonaName !== null ? autolinker.link(zonaName.toLocaleString()).toUpperCase() : '').trim() + '</b>';
        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on('popupopen', function(e) {
            addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });
    }

    function style_zonas_2_0(feature) {
        var index = json_zonas_2.features.indexOf(feature);
        var fillColor = redPalettePolygons && redPalettePolygons.length > 0 ? redPalettePolygons[index % redPalettePolygons.length] : 'rgba(255,245,240,0.6)';

        return {
            pane: 'pane_zonas_2',
            opacity: 0.6,
            color: 'rgba(35,35,35,0.6)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 0.6,
            fillColor: fillColor,
            interactive: true,
        }
    }

    map.createPane('pane_zonas_2');
    map.getPane('pane_zonas_2').style.zIndex = 402;
    map.getPane('pane_zonas_2').style['mix-blend-mode'] = 'normal';
    var layer_zonas_2 = new L.geoJson(json_zonas_2, {
        attribution: '',
        interactive: true,
        dataVar: 'json_zonas_2',
        layerName: 'layer_zonas_2',
        pane: 'pane_zonas_2',
        onEachFeature: pop_zonas_2,
        style: style_zonas_2_0,
    });
    bounds_group.addLayer(layer_zonas_2);
    map.addLayer(layer_zonas_2);
    var baseMaps = {};
    var baseTree = [
        {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},
        {label: "Esri Satellite", layer: layer_EsriSatellite_1},
    ];
    var overlaysTree = [
        {label: '<img src="legend/zonas_2.png" /> zonas', layer: layer_zonas_2},
    ];
    var lay = L.control.layers.tree(baseTree, overlaysTree,{
        collapsed: false,
    });
    lay.addTo(map);

    setBounds();

    map.addControl(new L.Control.Search({
        layer: layer_zonas_2,
        initial: false,
        hideMarkerOnCollapse: true,
        propertyName: 'Zona',
        zoom: 15
    }));
    document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';

    /* --- CÓDIGO MODIFICADO PARA COMPROBAR SI EL PLUGIN CARGÓ --- */
    var coordsDisplay = document.getElementById('coordinate-display');
    
    map.on('mousemove', function(e) {
        // Coordenadas Lat/Lon, con 6 decimales para mayor precisión
        var lat = e.latlng.lat.toFixed(6);
        var lon = e.latlng.lng.toFixed(6);

        // Coordenadas UTM y Zona/Uso
        var utmDisplay = 'UTM: No disponible'; // Mensaje por defecto
        
        // Comprobar si la función del plugin UTM está disponible
        if (typeof L.latLng().utm === 'function') {
            var utm = L.latLng(lat, lon).utm();
            // Formatear las coordenadas UTM a 2 decimales
            var easting = utm.easting.toFixed(2);
            var northing = utm.northing.toFixed(2);
            // Combinar zona y banda para el "uso"
            var utmZone = `${utm.zone}${utm.band}`;
            
            utmDisplay = `UTM: E: ${easting}, N: ${northing}<br>Zona/Uso: ${utmZone}`;
        }
        
        // Actualizar el contenido del div
        coordsDisplay.innerHTML = `Lat/Lon: ${lat}, ${lon}<br>${utmDisplay}`;
    });
    /* --- FIN DEL CÓDIGO MODIFICADO --- */
    </script>
</body>
</html>
