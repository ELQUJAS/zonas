<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    
    .leaflet-control-layers-expanded {
        font-size: 1.7em !important;
        transform: scale(1.3);
        transform-origin: top right;
    }
    .leaflet-control-layers-tree label {
        font-size: 1em !important;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #coordinate-display {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 8px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
        color: #333;
        line-height: 1.4;
        min-width: 250px;
    }
    #coordinate-search-box {
        position: absolute;
        top: 150px;
        left: auto;
        right: 10px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 8px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
        display: flex;
        gap: 5px;
        align-items: center;
    }
    #coordinate-search-box input {
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 3px;
        font-size: 14px;
    }
    #coordinate-search-box button {
        background-color: #0078A8;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
    }

    /* Estilos para las etiquetas de las zonas */
    .zone-label {
        font-weight: bold;
        font-size: 9px; /* Tamaño de fuente más pequeño */
        text-align: center;
        white-space: nowrap;
        color: #333;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        pointer-events: none;
        /* Asegurarse de que el icono no tenga padding/margin que lo desplace */
        margin-left: 0 !important;
        margin-top: 0 !important;
    }
    /* Estilos para que el marcador de la etiqueta se centre correctamente */
    .leaflet-marker-icon.zone-label {
        background: none !important; /* Eliminar el fondo por defecto si lo tiene */
        border: none !important; /* Eliminar el borde por defecto si lo tiene */
        display: flex;
        align-items: center;
        justify-content: center;
        /* Asegurar que el tamaño del contenedor del divIcon no sea excesivo,
           o que el div dentro de él se centre correctamente.
           El tamaño del divIcon se maneja mejor por su contenido.
        */
    }
    .leaflet-marker-icon.zone-label div {
        transform: translate(-50%, -50%); /* Centrar el texto en el punto del marcador */
    }
    </style>
    <title></title>
</head>
<body>
    <div id="map"></div>
    <div id="coordinate-display">
        Lat/Lon:
    </div>
    <div id="coordinate-search-box">
        <input type="text" id="coord-input" placeholder="Ej: -39.300633 -72.292388">
        <button id="coord-button">Ir</button>
    </div>

    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/zonas_2.js"></script>
    <script>
    var redPalettePolygons = ['#FFFBE6', '#FFF8CC', '#FFF5B3', '#FFF299', '#FFEF80', '#FFE64D', '#FFD900', '#FFCC00', '#E6B800', '#CCA300'];
    var map = L.map('map', {
        zoomControl:false, maxZoom:28, minZoom:1
    });

    var hash = new L.Hash(map);
    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
    var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
    
    function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll('tr');
        for (var i = 0; i < rows.length; i++) {
            var td = rows.item(i).querySelector('td.visible-with-data');
            var key = td ? td.id : '';
            if (td && td.classList.contains('visible-with-data') && feature.properties.hasOwnProperty(key) && feature.properties.key == null) {
                rows.item(i).parentNode.removeChild(rows.item(i));
            }
        }
        return tempDiv.innerHTML;
    }
    
    function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        if (tempDiv.querySelector('td img')) {
            popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
        } else {
            popup._contentNode.classList.remove('media');
        }
    }
    
    var zoomControl = L.control.zoom({
        position: 'topleft'
    }).addTo(map);
    var bounds_group = new L.featureGroup([]);

    // --- FUNCIÓN MODIFICADA PARA UN ZOOM MÁS CERCANO ---
    function setBounds() {
        var bounds = layer_zonas_2.getBounds();
        if (bounds.isValid()) {
            map.fitBounds(bounds, {
                padding: [100, 100]
            });
        }
    }
    // --- FIN DE LA FUNCIÓN MODIFICADA ---

    map.createPane('pane_OpenStreetMap_0');
    map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
    var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        pane: 'pane_OpenStreetMap_0',
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 19
    });
    layer_OpenStreetMap_0;
    map.addLayer(layer_OpenStreetMap_0);
    map.createPane('pane_EsriSatellite_1');
    map.getPane('pane_EsriSatellite_1').style.zIndex = 401;
    var layer_EsriSatellite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        pane: 'pane_EsriSatellite_1',
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 17
    });
    layer_EsriSatellite_1;
    map.addLayer(layer_EsriSatellite_1);

    function pop_zonas_2(feature, layer) {
        var zonaName = feature.properties['Zona'];
        var popupContent = '<b>' + (zonaName !== null ? autolinker.link(zonaName.toLocaleString()).toUpperCase() : '').trim() + '</b>';
        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on('popupopen', function(e) {
            addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });
    }

    function style_zonas_2_0(feature) {
        var index = json_zonas_2.features.indexOf(feature);
        var fillColor = redPalettePolygons && redPalettePolygons.length > 0 ? redPalettePolygons[index % redPalettePolygons.length] : 'rgba(255,245,240,0.6)';

        return {
            pane: 'pane_zonas_2',
            opacity: 0.6,
            color: 'rgba(0,0,255,0.8)',
            dashArray: '5, 5',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 2.0,
            fill: true,
            fillOpacity: 0.6,
            fillColor: fillColor,
            interactive: true,
        }
    }

    map.createPane('pane_zonas_2');
    map.getPane('pane_zonas_2').style.zIndex = 402;
    map.getPane('pane_zonas_2').style['mix-blend-mode'] = 'normal';
    var layer_zonas_2 = new L.geoJson(json_zonas_2, {
        attribution: '',
        interactive: true,
        dataVar: 'json_zonas_2',
        layerName: 'layer_zonas_2',
        pane: 'pane_zonas_2',
        onEachFeature: pop_zonas_2,
        style: style_zonas_2_0,
    });
    bounds_group.addLayer(layer_zonas_2);
    map.addLayer(layer_zonas_2);

    // --- INTEGRACIÓN DE LABELGUN PARA GESTIONAR LAS ETIQUETAS ---
    var labelEngine = new labelGun(map); // Inicializa el motor de labelgun
    var labelsArray = []; // Array para almacenar las etiquetas antes de pasarlas a labelgun

    layer_zonas_2.eachLayer(function(layer) {
        var zonaName = layer.feature.properties['Zona'];

        if (zonaName) {
            var labelDiv = L.DomUtil.create('div', 'zone-label'); // Crea el div de la etiqueta
            labelDiv.innerHTML = zonaName;

            // Obtener el centroide y los límites del polígono en coordenadas de pantalla
            var centroid = map.latLngToContainerPoint(layer.getBounds().getCenter());
            var polygonBounds = layer.getBounds();
            var polygonPixelBounds = L.bounds(
                map.latLngToContainerPoint(polygonBounds.getNorthWest()),
                map.latLngToContainerPoint(polygonBounds.getSouthEast())
            );

            // Calcular un rectángulo de "caja de impacto" para el texto (aproximado)
            // Necesitamos una estimación del tamaño del texto.
            // Para una estimación más precisa, se necesitaría medir el texto en el DOM.
            // Por ahora, asumiremos un tamaño fijo para la "caja" del texto.
            var textWidth = zonaName.length * 5; // Aprox. 5px por caracter para font-size 9px
            var textHeight = 15; // Aprox. la altura de la línea

            var labelX = centroid.x - (textWidth / 2);
            var labelY = centroid.y - (textHeight / 2);

            var labelBbox = new L.Bounds(
                L.point(labelX, labelY),
                L.point(labelX + textWidth, labelY + textHeight)
            );

            labelsArray.push({
                layer: layer, // La capa Leaflet asociada (el polígono)
                bbox: labelBbox, // La caja de impacto de la etiqueta en píxeles de pantalla
                text: labelDiv, // El elemento DOM de la etiqueta
                originalPosition: centroid, // Posición original (centroide)
                polygon: layer // Referencia al polígono original para chequeo de contención
            });
        }
    });

    // Añadir todas las etiquetas al motor de labelgun y procesarlas
    labelEngine.addLabels(labelsArray);

    // Función para actualizar las etiquetas cuando el mapa se mueve o hace zoom
    function updateLabels() {
        labelEngine.update(); // Recalcula la colocación de las etiquetas
    }

    map.on('moveend', updateLabels); // Actualiza las etiquetas al final del movimiento/zoom
    map.on('zoomend', updateLabels); // Actualiza las etiquetas al final del zoom

    // Llamar a updateLabels una vez al inicio para la primera visualización
    updateLabels();

    var baseMaps = {};
    var baseTree = [
        {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},
        {label: "Esri Satellite", layer: layer_EsriSatellite_1},
    ];
    var overlaysTree = [
        {label: '<img src="legend/zonas_2.png" /> zonas', layer: layer_zonas_2},
    ];
    var lay = L.control.layers.tree(baseTree, overlaysTree,{
        collapsed: false,
    });
    lay.addTo(map);

    setBounds(); // Llama a setBounds después de que las capas estén cargadas

    map.addControl(new L.Control.Search({
        layer: layer_zonas_2,
        initial: false,
        hideMarkerOnCollapse: true,
        propertyName: 'Zona',
        zoom: 15,
        textPlaceholder: 'Nombre Zona'
    }));
    document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';

    var coordsDisplay = document.getElementById('coordinate-display');
    
    map.on('mousemove', function(e) {
        var lat = e.latlng.lat.toFixed(6);
        var lon = e.latlng.lng.toFixed(6);
        coordsDisplay.innerHTML = `Lat/Lon: ${lat}, ${lon}`;
    });

    var coordInput = document.getElementById('coord-input');
    var coordButton = document.getElementById('coord-button');
    var searchMarker;

    coordButton.addEventListener('click', function() {
        var inputVal = coordInput.value.trim();
        var coordsArray = inputVal.split(/[\s,]+/).map(coord => parseFloat(coord));

        if (coordsArray.length === 2 && !isNaN(coordsArray[0]) && !isNaN(coordsArray[1])) {
            var lat = coordsArray[0];
            var lon = coordsArray[1];
            
            map.setView([lat, lon], 15);

            if (searchMarker) {
                map.removeLayer(searchMarker);
            }
            searchMarker = L.marker([lat, lon]).addTo(map);
            searchMarker.bindPopup(`<b>Coordenadas:</b><br>Lat: ${lat}, Lon: ${lon}`).openPopup();
        } else {
            alert('Por favor, introduce las coordenadas en el formato correcto (ej: -39.300633 -72.292388)');
        }
    });

    coordInput.addEventListener('input', function() {
        if (coordInput.value.trim() === '') {
            if (searchMarker) {
                map.removeLayer(searchMarker);
            }
        }
    });
    </script>
</body>
</html>
