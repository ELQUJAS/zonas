<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    /* --- CÓDIGO AÑADIDO PARA INCREMENTAR EL TAMAÑO DE LA LEYENDA --- */
    .leaflet-control-layers-expanded {
        font-size: 1.3em; /* Aumenta el tamaño de la fuente un 30% (1.0 + 0.3) */
    }
    /* --- FIN DEL CÓDIGO AÑADIDO --- */
    </style>
    <title></title>
</head>
<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/zonas_2.js"></script>
    <script>
    /* --- CÓDIGO MODIFICADO AQUÍ --- */
    // 1. Se define una paleta de colores rojos para los polígonos
    var redPalettePolygons = ['#ffe5e5', '#ffcccc', '#ff9999', '#ff6666', '#ff3333', '#ff0000', '#cc0000', '#990000', '#660000', '#330000'];

    // Se elimina el fitBounds inicial con coordenadas fijas.
    var map = L.map('map', {
        zoomControl:false, maxZoom:28, minZoom:1
    });
    /* --- FIN DEL CÓDIGO MODIFICADO --- */

    var hash = new L.Hash(map);
    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
    var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
    // remove popup's row if "visible-with-data"
    function removeEmptyRowsFromPopupContent(content, feature) {
       var tempDiv = document.createElement('div');
       tempDiv.innerHTML = content;
       var rows = tempDiv.querySelectorAll('tr');
       for (var i = 0; i < rows.length; i++) {
           var td = rows.item(i).querySelector('td.visible-with-data');
           var key = td ? td.id : '';
           if (td && td.classList.contains('visible-with-data') && feature.properties.hasOwnProperty(key) && feature.properties.key == null) {
               rows.item(i).parentNode.removeChild(rows.item(i));
           }
       }
       return tempDiv.innerHTML;
    }
    // add class to format popup if it contains media
	function addClassToPopupIfMedia(content, popup) {
		var tempDiv = document.createElement('div');
		tempDiv.innerHTML = content;
		if (tempDiv.querySelector('td img')) {
			popup._contentNode.classList.add('media');
				// Delay to force the redraw
				setTimeout(function() {
					popup.update();
				}, 10);
		} else {
			popup._contentNode.classList.remove('media');
		}
	}
    var zoomControl = L.control.zoom({
        position: 'topleft'
    }).addTo(map);
    var bounds_group = new L.featureGroup([]);

    // --- CÓDIGO MODIFICADO AQUÍ ---
    // Ahora esta función obtiene los límites de la capa y hace zoom a ellos.
    function setBounds() {
        // Obtenemos los límites de la capa 'zonas'
        var bounds = layer_zonas_2.getBounds();
        // Verificamos que los límites sean válidos antes de hacer zoom
        if (bounds.isValid()) {
            map.fitBounds(bounds);
        }
    }
    // --- FIN DEL CÓDIGO MODIFICADO ---

    map.createPane('pane_OpenStreetMap_0');
    map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
    var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        pane: 'pane_OpenStreetMap_0',
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 19
    });
    layer_OpenStreetMap_0;
    map.addLayer(layer_OpenStreetMap_0);
    map.createPane('pane_EsriSatellite_1');
    map.getPane('pane_EsriSatellite_1').style.zIndex = 401;
    var layer_EsriSatellite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        pane: 'pane_EsriSatellite_1',
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 17
    });
    layer_EsriSatellite_1;
    map.addLayer(layer_EsriSatellite_1);

    /* --- CÓDIGO MODIFICADO AQUÍ --- */
    // La función del pop-up solo tiene el texto en negrita y mayúsculas.
    function pop_zonas_2(feature, layer) {
        var zonaName = feature.properties['Zona'];
        var popupContent = '<b>' + (zonaName !== null ? autolinker.link(zonaName.toLocaleString()).toUpperCase() : '').trim() + '</b>';
        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on('popupopen', function(e) {
            addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });
    }

    // La función de estilo ahora asigna colores de relleno de la paleta de rojos y tiene 30% de transparencia.
    function style_zonas_2_0(feature) {
        // Se busca el índice de la característica en el GeoJSON para asignar un color
        var index = json_zonas_2.features.indexOf(feature);
        var fillColor = redPalettePolygons && redPalettePolygons.length > 0 ? redPalettePolygons[index % redPalettePolygons.length] : 'rgba(255,245,240,0.7)';

        return {
            pane: 'pane_zonas_2',
            // --- CÓDIGO MODIFICADO AQUÍ ---
            // Se cambia la opacidad para que la capa sea 30% transparente (70% opaca).
            opacity: 0.7, // Opacidad del borde del polígono
            color: 'rgba(35,35,35,0.7)', // Opacidad del color del borde
            // --- FIN DEL CÓDIGO MODIFICADO ---
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            // --- CÓDIGO MODIFICADO AQUÍ ---
            fillOpacity: 0.7, // Opacidad del relleno del polígono
            // --- FIN DEL CÓDIGO MODIFICADO ---
            fillColor: fillColor,
            interactive: true,
        }
    }
    /* --- FIN DEL CÓDIGO MODIFICADO --- */

    map.createPane('pane_zonas_2');
    map.getPane('pane_zonas_2').style.zIndex = 402;
    map.getPane('pane_zonas_2').style['mix-blend-mode'] = 'normal';
    var layer_zonas_2 = new L.geoJson(json_zonas_2, {
        attribution: '',
        interactive: true,
        dataVar: 'json_zonas_2',
        layerName: 'layer_zonas_2',
        pane: 'pane_zonas_2',
        onEachFeature: pop_zonas_2,
        style: style_zonas_2_0,
    });
    bounds_group.addLayer(layer_zonas_2);
    map.addLayer(layer_zonas_2);
    var baseMaps = {};
    var baseTree = [
        {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},
        {label: "Esri Satellite", layer: layer_EsriSatellite_1},
    ];
    var overlaysTree = [
        {label: '<img src="legend/zonas_2.png" /> zonas', layer: layer_zonas_2},
    ];
    var lay = L.control.layers.tree(baseTree, overlaysTree,{
        collapsed: false, // Se mantiene la leyenda
    });
    lay.addTo(map);

    // --- CÓDIGO MODIFICADO AQUÍ ---
    // Ahora, esta llamada ejecutará la función que hace zoom a la capa de zonas.
    setBounds();
    // --- FIN DEL CÓDIGO MODIFICADO ---

    map.addControl(new L.Control.Search({
        layer: layer_zonas_2,
        initial: false,
        hideMarkerOnCollapse: true,
        propertyName: 'Zona'}));
    document.getElementsByClassName('search-button')[0].className +=
      ' fa fa-binoculars';
    </script>
</body>
</html>
